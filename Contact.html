    <div class="container">
        <h1>Formulario De Contactos </h1><br><br>

        <form method="POST" action="" colass="form-flex" onsubmit="validarFormulario()">
        <div class="input-form">
            <div><label for="">Nombre: </label></div>
            <input id="nombre" name="nombre" type="text" placeholder="Ingrese Nombre">
        </div>
        <div class="input-form">
            <div><laber for=""> Apellido:</laber></div>
            <input id="apellido" name="apellido" type="text" placeholder="Ingrese Apellido">
        </div>
        <div class="input-form">
            <div><label for="">Edad: </label></div>
            <input id="edad" type="number" placeholder="Ingrese Edad">
        </div>
        <div class="input-form">
            <div><label for="">Teléfono: </label></div>
            <input id="telefono" type="text" placeholder="Ingrese Teléfono" >
        </div>
        <div class="input-form">
            <div><label for="">Correo: </label></div>
            <input id="correo" type="email" placeholder="Ingrese Correo Eléctronico" >
        </div>
        <div class="input-form">
            <div><label for="">Fecha Nacimiento: </label></div>
            <input id="fechaNacimiento" type="date">
        </div>
        <div class="input-form">
            <div><label for="">Contraseña: </label></div>
            <input id="contraseña" type="Password" placeholder="Ingrese Contraseña">
        </div>
        <div>
            <input id="Femenino" name="genero" type="radio">
            <label for="Femenino">Femenino</label>
        </div>
        <div>
            <input id="Masculino" name="genero" type="radio">
            <label for="Masculino">Masculino</label>
        </div>
        <div>
            <input id="Otro" name="genero" type="radio">
            <label for="Otro">Otro</label>
        </div><br>
        <div class="form-button">
        <input type="submit" value="Enviar">
        </div>
        </form>
    </div>
